name: Semantic Versioning + Changelog

on:
  push:
    branches:
      - main
      - dev

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --tags

      # ---------------------------
      # 1Ô∏è‚É£ √öltima tag
      # ---------------------------
      - name: Get latest tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_ENV

      # ---------------------------
      # 2Ô∏è‚É£ Commits desde a √∫ltima vers√£o
      # ---------------------------
      - name: Collect commits
        run: |
          if git rev-parse "${{ env.latest_tag }}" >/dev/null 2>&1; then
            LOG=$(git log ${{ env.latest_tag }}..HEAD --pretty=format:"%s")
          else
            LOG=$(git log HEAD --pretty=format:"%s")
          fi

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # ---------------------------
      # 3Ô∏è‚É£ Calcular nova vers√£o
      # ---------------------------
      - name: Calculate new version
        run: |
          VERSION=${{ env.latest_tag }}
          VERSION=${VERSION#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          COMMITS="${{ env.COMMITS }}"

          BUMP="patch"

          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # ---------------------------
      # 4Ô∏è‚É£ Atualizar package.json (se existir)
      # ---------------------------
      - name: Update package.json
        run: |
          VERSION=${{ env.new_version }}
          VERSION=${VERSION#v}

          if [ -f package.json ]; then
            sudo apt-get update && sudo apt-get install -y jq
            jq ".version=\"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
          fi

      # ---------------------------
      # 5Ô∏è‚É£ Gerar CHANGELOG e RELEASE_NOTES
      # ---------------------------
      - name: Generate changelog files
        run: |
          DATE=$(date +'%Y-%m-%d')
          VERSION=${{ env.new_version }}
          COMMITS="${{ env.COMMITS }}"

          # Criar ficheiros se n√£o existirem
          touch CHANGELOG.md
          touch RELEASE_NOTES.md

          # Categorizar commits
          FEATS=$(echo "$COMMITS" | grep -E "^feat" || true)
          FIXES=$(echo "$COMMITS" | grep -E "^fix" || true)
          OTHERS=$(echo "$COMMITS" | grep -Ev "^(feat|fix)" || true)

          {
            echo "## $VERSION - $DATE"
            echo ""
            [ ! -z "$FEATS" ] && echo "### üöÄ Features" && echo "$FEATS" | sed 's/^/- /' && echo ""
            [ ! -z "$FIXES" ] && echo "### üêõ Fixes" && echo "$FIXES" | sed 's/^/- /' && echo ""
            [ ! -z "$OTHERS" ] && echo "### üîß Others" && echo "$OTHERS" | sed 's/^/- /'
            echo ""
          } > NEW_CHANGELOG.md

          cat CHANGELOG.md >> NEW_CHANGELOG.md
          mv NEW_CHANGELOG.md CHANGELOG.md

          {
            echo "# Release $VERSION"
            echo ""
            echo "$COMMITS" | sed 's/^/- /'
            echo ""
          } > RELEASE_NOTES.md

      # ---------------------------
      # 6Ô∏è‚É£ Commit autom√°tico
      # ---------------------------
      - name: Commit version + changelog
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add package.json CHANGELOG.md RELEASE_NOTES.md 2>/dev/null || true
          git diff --cached --quiet || git commit -m "chore(release): ${{ env.new_version }}"

      # ---------------------------
      # 7Ô∏è‚É£ Criar tag
      # ---------------------------
      - name: Create tag
        run: git tag ${{ env.new_version }} || echo "Tag exists"

      # ---------------------------
      # 8Ô∏è‚É£ Push tudo
      # ---------------------------
      - name: Push changes
        run: |
          git push origin HEAD
          git push origin ${{ env.new_version }}
