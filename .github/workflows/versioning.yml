name: Semantic Versioning + Changelog

on:
  push:
    branches:
      - main
      - dev

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ---------------------------
      # 1️⃣ Checkout completo
      # ---------------------------
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      # ---------------------------
      # 2️⃣ Obter última tag
      # ---------------------------
      - name: Get latest tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_ENV

      # ---------------------------
      # 3️⃣ Obter commits desde última versão
      # ---------------------------
      - name: Get commits since last tag
        run: |
          if git rev-parse "${{ env.latest_tag }}" >/dev/null 2>&1; then
            COMMITS=$(git log --pretty=%B ${{ env.latest_tag }}..HEAD)
          else
            COMMITS=$(git log --pretty=%B HEAD)
          fi

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # ---------------------------
      # 4️⃣ Calcular nova versão
      # ---------------------------
      - name: Calculate version
        run: |
          VERSION=${{ env.latest_tag }}
          VERSION=${VERSION#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          BUMP="patch"

          if echo "${{ env.COMMITS }}" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "${{ env.COMMITS }}" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          fi

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # ---------------------------
      # 5️⃣ Configurar git
      # ---------------------------
      - name: Configure git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      # ---------------------------
      # 6️⃣ Criar TAG NO COMMIT ORIGINAL (FIX PRINCIPAL)
      # ---------------------------
      - name: Tag original commit
        run: |
          ORIGINAL_SHA=$(git rev-parse HEAD)
          git tag ${{ env.new_version }} $ORIGINAL_SHA || echo "Tag exists"
          git push origin ${{ env.new_version }}

      # ---------------------------
      # 7️⃣ Atualizar package.json (se existir)
      # ---------------------------
      - name: Update package.json if exists
        run: |
          VERSION=${{ env.new_version }}
          VERSION=${VERSION#v}

          if [ -f package.json ]; then
            sudo apt-get update && sudo apt-get install -y jq
            jq ".version=\"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
            git add package.json
          fi

      # ---------------------------
      # 8️⃣ Gerar CHANGELOG + RELEASE_NOTES
      # ---------------------------
      - name: Generate changelog and release notes
        run: |
          DATE=$(date +'%Y-%m-%d')
          VERSION=${{ env.new_version }}
          PREVIOUS_TAG=${{ env.latest_tag }}

          touch CHANGELOG.md
          touch RELEASE_NOTES.md

          if git rev-parse "$PREVIOUS_TAG" >/dev/null 2>&1; then
            LOG=$(git log --pretty=format:"* %s" ${PREVIOUS_TAG}..HEAD)
          else
            LOG=$(git log --pretty=format:"* %s" HEAD)
          fi

          if [ -z "$LOG" ]; then
            echo "No commits to add"
            exit 0
          fi

          echo "## $VERSION - $DATE" > temp_CHANGELOG.md
          echo "$LOG" >> temp_CHANGELOG.md
          cat CHANGELOG.md >> temp_CHANGELOG.md
          mv temp_CHANGELOG.md CHANGELOG.md

          echo "## $VERSION - $DATE" > temp_RELEASE_NOTES.md
          echo "$LOG" >> temp_RELEASE_NOTES.md
          cat RELEASE_NOTES.md >> temp_RELEASE_NOTES.md
          mv temp_RELEASE_NOTES.md RELEASE_NOTES.md

          git add CHANGELOG.md RELEASE_NOTES.md

      # ---------------------------
      # 9️⃣ Commit automático do bot
      # ---------------------------
      - name: Commit release files
        run: |
          if git diff --cached --quiet; then
            echo "Nada para commit"
          else
            git commit -m "chore(release): ${{ env.new_version }}"
            git push origin HEAD
          fi
