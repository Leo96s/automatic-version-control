name: Semantic Versioning

on:
  push:
    branches:
      - main
      - dev

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ---------------------------
      # Checkout completo
      # ---------------------------
      - name: Checkout repo (full history)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Fetch all tags
        run: git fetch --tags

      # ---------------------------
      # 1️⃣ Obter última versão
      # ---------------------------
      - name: Get latest tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_ENV
          echo "Última tag: $TAG"

      # ---------------------------
      # 2️⃣ Ler commits desde a última tag
      # ---------------------------
      - name: Get commit messages since last tag
        run: |
          if git rev-parse "${{ env.latest_tag }}" >/dev/null 2>&1; then
            LOG=$(git log ${{ env.latest_tag }}..HEAD --pretty=%B)
          else
            LOG=$(git log HEAD --pretty=%B)
          fi

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # ---------------------------
      # 3️⃣ Calcular nova versão
      # ---------------------------
      - name: Calculate new version
        run: |
          VERSION=${{ env.latest_tag }}
          VERSION=${VERSION#v}

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          COMMITS="${{ env.COMMITS }}"

          BUMP="patch"

          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|docs|style|test|ci|chore)(\(.+\))?:"; then
            BUMP="patch"
          fi

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV
          echo "Nova versão: $NEW_VERSION"

      # ---------------------------
      # 4️⃣ Atualizar package.json (se existir)
      # ---------------------------
      - name: Update package.json version (if present)
        run: |
          VERSION=${{ env.new_version }}
          VERSION=${VERSION#v}

          if [ -f package.json ]; then
            echo "package.json encontrado — a atualizar versão para $VERSION"

            if ! command -v jq &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y jq
            fi

            jq ".version=\"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
          else
            echo "package.json não existe — a saltar atualização"
          fi

      # ---------------------------
      # 5️⃣ Commit da nova versão (se houver alterações)
      # ---------------------------
      - name: Commit version bump
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          if [ -f package.json ]; then
            git add package.json
          fi

          git diff --cached --quiet && echo "Nada para commit" || git commit -m "chore(release): ${{ env.new_version }}"

      # ---------------------------
      # 6️⃣ Criar TAG
      # ---------------------------
      - name: Create tag
        run: |
          git tag ${{ env.new_version }} || echo "Tag já existe"

      # ---------------------------
      # 7️⃣ Push mudanças + tag
      # ---------------------------
      - name: Push changes and tag
        run: |
          git push origin HEAD
          git push origin ${{ env.new_version }}
