name: Semantic Versioning + Changelog

on:
  push:
    branches:
      - main
      - dev

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: git fetch --tags

      # Última tag
      - name: Get latest tag
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$TAG" >> $GITHUB_ENV

      # Commits novos
      - name: Get commits
        run: |
          if git rev-parse "${{ env.latest_tag }}" >/dev/null 2>&1; then
            LOG=$(git log --pretty=%B ${{ env.latest_tag }}..HEAD)
          else
            LOG=$(git log --pretty=%B HEAD)
          fi

          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$LOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # Determinar bump
      - name: Calculate version
        id: version
        run: |
          VERSION=${{ env.latest_tag }}
          VERSION=${VERSION#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          COMMITS="${{ env.COMMITS }}"
          BUMP="none"

          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            BUMP="minor"
          elif echo "$COMMITS" | grep -qE "^(fix|docs|style|test|ci)(\(.+\))?:"; then
            BUMP="patch"
          fi

          echo "bump=$BUMP" >> $GITHUB_ENV

          if [ "$BUMP" = "none" ]; then
            echo "Sem commits versionáveis — a sair."
            exit 0
          fi

          if [ "$BUMP" = "major" ]; then
            MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0
          elif [ "$BUMP" = "minor" ]; then
            MINOR=$((MINOR+1)); PATCH=0
          else
            PATCH=$((PATCH+1))
          fi

          NEW_VERSION="v$MAJOR.$MINOR.$PATCH"
          echo "new_version=$NEW_VERSION" >> $GITHUB_ENV

      # Só continua se houver bump
      - name: Stop if no version change
        if: env.bump == 'none'
        run: exit 0

      # Git config
      - run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      # TAG NO TEU COMMIT
      - name: Tag original commit
        run: |
          SHA=$(git rev-parse HEAD)
          git tag ${{ env.new_version }} $SHA || echo "Tag exists"
          git push origin ${{ env.new_version }}

      # package.json
      - name: Update package.json if exists
        run: |
          VERSION=${{ env.new_version }}
          VERSION=${VERSION#v}
          if [ -f package.json ]; then
            sudo apt-get update && sudo apt-get install -y jq
            jq ".version=\"$VERSION\"" package.json > tmp.json && mv tmp.json package.json
            git add package.json
          fi

      # CHANGELOG
      - name: Generate changelog
        run: |
          DATE=$(date +'%Y-%m-%d')
          VERSION=${{ env.new_version }}
          PREVIOUS_TAG=${{ env.latest_tag }}

          touch CHANGELOG.md RELEASE_NOTES.md

          LOG=$(git log --pretty=format:"* %s" ${PREVIOUS_TAG}..HEAD)

          echo "## $VERSION - $DATE" > temp_CHANGELOG.md
          echo "$LOG" >> temp_CHANGELOG.md
          cat CHANGELOG.md >> temp_CHANGELOG.md
          mv temp_CHANGELOG.md CHANGELOG.md

          echo "## $VERSION - $DATE" > temp_RELEASE_NOTES.md
          echo "$LOG" >> temp_RELEASE_NOTES.md
          cat RELEASE_NOTES.md >> temp_RELEASE_NOTES.md
          mv temp_RELEASE_NOTES.md RELEASE_NOTES.md

          git add CHANGELOG.md RELEASE_NOTES.md

      # Commit bot
      - name: Commit release files
        run: |
          git diff --cached --quiet || git commit -m "chore(release): ${{ env.new_version }}"
          git push origin HEAD
